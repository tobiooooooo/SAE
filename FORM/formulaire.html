<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'enquête</title>
    <link rel="stylesheet" href="formulaire.css">
    <script src="../gerermenuconnexion.js"  type="module"></script>
</head>
<body>
<header>
    <a href="../accueil/Accueil.html">
        <div class="logo">
            <img src="../images/priarterm.png" alt="Logo PRIARTEM" class="logo-priartem">
        </div>
    </a>

    <h1>Formulaire d'Enquête</h1>
    <p>Veuillez remplir ce formulaire d'enquête, cela nous aidera grandement dans notre démarche. Merci !</p>
</header>
<main class="container">
    <!-- Vérification de connexion (exemple : "Bienvenue, Nom") -->
    <p id="welcome-message">Bienvenue, [Nom de l'utilisateur]</p>

    <!-- Formulaire utilisateur -->
    <form id="survey-form" method="POST" action="process_form.php">
        <!-- Informations personnelles -->
        <fieldset>
            <legend>Informations personnelles</legend>
            <div class="form-group">
                <label for="name">Nom *</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="age">Âge *</label>
                <input type="number" id="age" name="age" min="16" max="100" placeholder="Votre âge" required>
            </div>
        </fieldset>

        <!-- Lieu de vie -->
        <fieldset>
            <legend>Lieu de vie</legend>
            <div class="form-group">
                <label for="region">Région *</label>
                <select id="region" name="region" required>
                    <option value="">Sélectionnez une région</option>
                    <option value="ile-de-france">Île-de-France</option>
                    <option value="auvergne-rhone-alpes">Auvergne-Rhône-Alpes</option>
                    <option value="occitanie">Occitanie</option>
                </select>
            </div>
            <div class="form-group">
                <label for="environment">Environnement de vie *</label>
                <select id="environment" name="environment" required>
                    <option value="">Sélectionnez une option</option>
                    <option value="urbain">Urbain</option>
                    <option value="suburbain">Suburbain</option>
                    <option value="rural">Rural</option>
                </select>
            </div>
        </fieldset>

        <!-- Situation professionnelle et sociale -->
        <fieldset>
            <legend>Votre situation</legend>
            <div class="form-group">
                <label for="employment">Situation professionnelle *</label>
                <select id="employment" name="employment" required>
                    <option value="">Sélectionnez votre situation</option>
                    <option value="emploi">En emploi</option>
                    <option value="formation">En formation</option>
                    <option value="sans-emploi">Sans emploi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="social-activities">Participations sociales *</label>
                <select id="social-activities" name="social_activities" required>
                    <option value="">Sélectionnez une réponse</option>
                    <option value="reguliere">Régulière</option>
                    <option value="occasionnelle">Occasionnelle</option>
                    <option value="rare">Rare</option>
                </select>
            </div>
        </fieldset>

        <!-- Qualité de vie -->
        <fieldset>
            <legend>Qualité de vie</legend>
            <div class="form-group">
                <label for="life-quality">Évaluez votre qualité de vie (1 à 10) *</label>
                <input type="number" id="life-quality" name="life_quality" min="1" max="10" placeholder="1 (mauvaise) - 10 (excellente)" required>
            </div>
            <div class="form-group">
                <label for="health-issues">Problèmes de santé majeurs ? *</label>
                <select id="health-issues" name="health_issues" required>
                    <option value="">Sélectionnez une réponse</option>
                    <option value="oui">Oui</option>
                    <option value="non">Non</option>
                </select>
            </div>
        </fieldset>

        <!-- Besoins de soutien -->
        <fieldset>
            <legend>Besoins de soutien</legend>
            <div class="form-group">
                <label for="support-type">Type de soutien souhaité *</label>
                <select id="support-type" name="support_type" required>
                    <option value="">Sélectionnez une option</option>
                    <option value="moral">Soutien moral</option>
                    <option value="materiel">Soutien matériel</option>
                    <option value="professionnel">Soutien professionnel</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            <div class="form-group">
                <label for="daily-issues">Décrivez vos difficultés majeures *</label>
                <textarea id="daily-issues" name="daily_issues" placeholder="Expliquez brièvement..." required></textarea>
            </div>
        </fieldset>

        <!-- Boutons d'envoi et de refus -->
        <div class="form-group">
            <button type="submit">Envoyer</button>
            <button type="button" onclick="window.location.href='../accueil/Accueil.html'">Non merci</button>
        </div>
    </form>
</main>

<!-- Formulaire administrateur -->
<form id="admin-form" method="POST" action="admin_login.php" style="margin-top: 50px;">
    <fieldset>
        <legend>Connexion Administrateur</legend>
        <div class="form-group">
            <label for="admin-username">Nom d'utilisateur (Admin) *</label>
            <input type="text" id="admin-username" name="username" placeholder="Admin username" required>
        </div>
        <div class="form-group">
            <label for="admin-password">Mot de passe *</label>
            <input type="password" id="admin-password" name="password" placeholder="Mot de passe" required>
        </div>
    </fieldset>

    <!-- Bouton de connexion admin -->
    <div class="form-group">
        <button type="submit">Connexion Admin</button>
    </div>
</form>
</main>
</body>
</html>
